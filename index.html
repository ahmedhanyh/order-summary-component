<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-card">
      <img
        src="./images/illustration-hero.svg"
        alt=""
        class="main-card__hero-img"
        aria-hidden="true"
      />
      <div class="main-card__content">
        <div class="content__summary">
          <div class="summary__heading">Order Summary</div>
          <p class="summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="content__payment-plan">
          <div class="payment-plan__music-icon" aria-hidden="true">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="payment-plan__info">
            <p class="info__type">Annual Plan</p>
            <p class="info__price">$59.99/year</p>
          </div>
          <a href="#" class="payment-plan__change">Change</a>
        </div>
        <button class="content__proceed-btn">Proceed to Payment</button>
        <button class="content__cancel-btn">Cancel Order</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Hany</a>.
    </footer>
  </body>
</html>
